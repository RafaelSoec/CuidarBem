<div>
  <div class="d-flex justify-content-between bg-carrinho text-light p-5">
    <div>
      <!-- <i class="pi pi-arrow-left"></i> -->
    </div>
    <h3>Finalizar compra</h3>
  </div>

  <div class="container mt-5">
    <!-- <div *ngFor="let produto of produtos" class="p-4">
      <div class="row justify-content-center align-items-center">
        <small class="col-8">{{ produto.nome }}</small>
        <p-avatar
          alt="Card"
          [image]="produto.imagem"
          pBadge
          size="xlarge"
        ></p-avatar>
      </div>

    <p-table [value]="produtos">
      <ng-template pTemplate="body" let-produto>
        <tr>
          <td>
            <p-avatar [image]="produto.imagem" size="xlarge"></p-avatar>
          </td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>{{ produto.estoque }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <app-footer>
    <span class="p-4 float-right form-inline">
      <button
        pButton
        style="opacity: 0.9"
        type="button"
        label="Continuar Comprando"
        icon="pi pi-shopping-cart"
        (click)="continuarComprando()"
        class="p-button-sm p-button-warning mr-2 text-light"
      ></button>
      <button
        pButton
        type="button"
        label="Finalizar Compra"
        icon="pi pi-dollar"
        (click)="finalizarCompra()"
        class="p-button-sm p-button-success mr-2 text-light"
      ></button>
    </span>
  </app-footer>
</div>
