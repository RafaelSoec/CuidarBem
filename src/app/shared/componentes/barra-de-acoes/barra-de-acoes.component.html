<span class="float-right form-inline mb-2 mr-5">
  <button
    pButton
    style="opacity: 0.9"
    type="button"
    label="Cadastrar"
    icon="pi pi-pencil"
    (click)="abrirCadastro()"
    class="p-button-sm p-button-danger mr-2 text-light borda-inf-circular"
  ></button>
  <button
    pButton
    type="button"
    label="Entrar"
    icon="pi pi-user"
    (click)="abrirLogin()"
    class="p-button-sm p-button-warning mr-2 text-light borda-inf-circular"
  ></button>
  <button
    pButton
    type="button"
    [label]="labelCarrinho"
    icon="pi pi-shopping-cart"
    (click)="abrirCarrinho()"
    class="p-button-sm p-button-success mr-2 text-light borda-inf-circular"
  ></button>
</span>
