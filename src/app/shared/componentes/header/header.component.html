<div class="bg-header">
  <app-barra-de-acoes *ngIf="exibeBarraAcao"></app-barra-de-acoes>
  <div class="col-12 d-flex justify-content-between align-items-center">
    <div class="col form-inline">
      <div class="text-start">
        <img height="80" src="/assets/images/crescer.png" />
      </div>
      <div *ngFor="let item of items; let i = index" class="ml-4">
        <button
          [ngClass]="
            item.selecionado ? 'btn btn-warning selecionado' : 'btn btn-warning'
          "
          (click)="navegar(item)"
        >
          <h3>{{ item.titulo }}</h3>
        </button>
      </div>
    </div>
  </div>
</div>
