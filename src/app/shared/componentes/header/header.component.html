<p-toolbar>
  <div class="col-12 d-flex justify-content-between align-items-center">
    <div class="col form-inline">
      <div class="text-start">
        <img src="../../../../assets/images/logo-okipoki_p.jpg" />
      </div>
      <div *ngFor="let item of items; let i = index" class="ml-4">
        <button class="btn btn-warning" #btn (click)="navegar(item.rota, btn)">
          <a>{{ item.titulo }}</a>
        </button>
      </div>
    </div>
  </div>
</p-toolbar>
