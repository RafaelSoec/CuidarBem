<div class="container">
  <div class="p-4 text-center mb-5">
    <img src="../../../../assets/images/logo-okipoki_p.jpg" />
  </div>
  <form *ngIf="form" [formGroup]="form" class="p-4 row justify-content-center">
    <div class="col-12 mt-5">
      <span class="p-float-label">
        <input
          id="email"
          class="col-12"
          type="text"
          pInputText
          [formControl]="form.controls.email"
          sclass=" ng-invalid ng-dirty"
        />
        <label for="email">Email</label>
      </span>
    </div>
    <div class="col-12 mt-5">
      <span class="p-float-label form-inline">
        <input
          id="senha"
          class="col-12"
          [type]="tipoInput"
          pInputText
          [formControl]="form.controls.senha"
          sclass="ng-invalid ng-dirty"
        />
        <label for="senha">Senha</label>
      </span>
      <div class="icone-senha">
        <i [class]="classeIcone" (click)="mostrarSenha()"></i>
      </div>
    </div>
    <small class="col-12 mt-2 erro">{{ msgErro }}</small>
  </form>
  <app-footer>
    <div class="p-4 col-12 row justify-content-center">
      <button (click)="logIn()" class="col-4 btn btn-primary">Entrar</button>
      <small class="col-12 mt-2">Esqueceu a senha?</small>
      <small class="col-12 mt-4">Ainda n√£o tem uma conta? </small>
    </div>
  </app-footer>
</div>
